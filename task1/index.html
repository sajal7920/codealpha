<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Responsive Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <div class="image nature"><img src="images/nature.jpg" alt="Nature" onclick="openLightbox(this)"></div>
    <div class="image city"><img src="images/city1.jpg" alt="City" onclick="openLightbox(this)"></div>
    <div class="image animals"><img src="images/animal1.webp" alt="Animals" onclick="openLightbox(this)"></div>
    <div class="image nature"><img src="images/nature2.jpg" alt="Nature" onclick="openLightbox(this)"></div>
    <div class="image city"><img src="images/city2.jpg" alt="City" onclick="openLightbox(this)"></div>
    <div class="image animals"><img src="images/animal2.jpg" alt="Animals" onclick="openLightbox(this)"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Expanded View">
    <button class="nav prev" onclick="changeImage(-1)">❮</button>
    <button class="nav next" onclick="changeImage(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
